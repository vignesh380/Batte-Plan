<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js canvas </title>
	<meta charset="utf-8">
	<!-- <link href="css/bootstrap.min.css" rel="stylesheet">-->
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link href="bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		div {
			 box-shadow: 10px 10px 5px #888888;
		}
	</style>
</head>
<body>
	<script src="three.min.js"></script>
	<script src="stats.min.js"></script>
	<div class="form-group">
			<!-- <h2>Please click to resize</h2> -->
			<input type="text" id="cubeSize" hidden>
			<button class="button" onclick="updateCubeSize()">Resize</button>
	
		<!-- <button class="btn btn-lg btn-primary" onclick="updateCubeSize()">Resize</button> -->
			<!-- <H2>Choose the color of the cube</H2> -->
	
			<button type="button" class="btn btn-primary" onclick="updateCubeColor(1)">blue</button>
			<button type="button" class="btn btn-danger"  onclick="updateCubeColor(2)">red</button>
			<!--<button type="button"  class="btn btn-primary" onclick="updateCubeColor(3)"><img src="../sample/img/jeans1.png" width="80em" height="2em" alt="png image " class="img-thumbnail" ></button>-->
			<button type="button"  class="btn btn-primary" onclick="updateCubeColor(3)"><img src="jeans1.png" width="80em" height="2em" alt="png image " class="img-thumbnail" ></button>

		</div>
	<script>

		var container, stats;
		var camera, scene, renderer;
		var cube, plane;
		var size = 150;
		var targetRotation = 0;
		var targetRotationOnMouseDown = 0;
		var mouseX = 0;
		var mouseXOnMouseDown = 0;
		var windowHalfX = window.innerWidth / 2;
		var windowHalfY = window.innerHeight / 2;
		var color=0,hexValue=0xaaaaaa,altHex=0xfefefe;
		var renderer = new THREE.CanvasRenderer();
		//var jeans2 = '../sample/img/jeans2.png';
		//var jeans1 = '../sample/img/jeans1.png';
		var jeans1 = 'jeans1.png',jeans2 = 'jeans2.png';


		renderer.setClearColor( 0xf0f0f0 );
		renderer.setSize( windowHalfX/2  , windowHalfY/2 );
	//camera.lookAt(new THREE.Vector3(0,0,0));
		
		drawScene();
		
		function initCube(){

			camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
			camera.position.y=150;
			camera.position.z = 500;
			
			scene = new THREE.Scene();

				// Cube
				var geometry = new THREE.CubeGeometry( size, size, size );
				var hex,altHex;
				for ( var i = 0; i < geometry.faces.length; i += 2 ) {
					if(i == 0  || i == 2){
					hex =  0xffffff;
					althex=altHex;
				}else{
					hex = hexValue;
					althex = altHex;
				}
				geometry.faces[ i ].color.setHex( hex );
				geometry.faces[ i + 1 ].color.setHex( hex );
			}
			var material = new THREE.MeshBasicMaterial( { vertexColors: THREE.FaceColors, overdraw: 0.5 } );
	//		cube = new THREE.Mesh( geometry, material );
			if(color != 3){
				cube = new THREE.Mesh( geometry, material );
			} else {
					 cube = new THREE.Mesh(geometry,new THREE.MeshBasicMaterial({ map: THREE.ImageUtils.loadTexture( jeans1 ),wireframe:true,wireframeLinewidth:3})
    );

			}
			cube.position.y = 150;
			scene.add( cube );

			// Plane

			var geometry = new THREE.PlaneGeometry( 200, 200 );
			geometry.applyMatrix( new THREE.Matrix4().makeRotationX( - Math.PI / 2 ) );

			var material = new THREE.MeshBasicMaterial( { color: 0xe0e0e0, overdraw: 0.5 } );

			plane = new THREE.Mesh( geometry, material );
			scene.add( plane );
		}

		function init() {

			container = document.getElementById('canvasdiv');
			if (container) {
				document.body.removeChild(container);
			}
			container = document.createElement( 'div' );
			container.id = 'canvasdiv';
			document.body.appendChild( container );

			var info = document.createElement( 'div' );
			info.style.position = 'absolute';
			info.style.top = '10px';
			info.style.width = '100%';
			info.style.textAlign = 'center';
			//info.innerHTML = 'Drag to spin the cube';
			info.innerHTML = '';
			container.appendChild( info );
			/*stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			container.appendChild( stats.domElement );
			*/
			document.addEventListener( 'mousedown', onDocumentMouseDown, false );
			document.addEventListener( 'touchstart', onDocumentTouchStart, false );
			document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				container.appendChild( renderer.domElement );
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMouseDown = targetRotation;

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;	
				targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;

			}

			function onDocumentMouseUp( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentMouseOut( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();
					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;
				}
			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					

					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;
				}

			}

			function cursorPositionInCanvas(canvas, event) {
				var x, y;

                canoffset = $(canvas).offset();
                x = event.clientX + document.body.scrollLeft + document.documentElement.scrollLeft - Math.floor(canoffset.left);
                y = event.clientY + document.body.scrollTop + document.documentElement.scrollTop - Math.floor(canoffset.top) + 1;

                return [x,y];
                
    }

			//

			function animate() {

				requestAnimationFrame( animate );
				render();
				//stats.update();
			}

			function render() {

				plane.rotation.y = cube.rotation.y += ( targetRotation - cube.rotation.y ) * 0.05;
				renderer.render( scene, camera );
			}


			function updateCubeSize () {
				size = parseInt(document.getElementById('cubeSize').value);
				if(isNaN(size)){
					size=100;
				}
				
				drawScene();
				
			}
			function drawScene(){
				init();
				initCube();
				animate();
			}

			function updateCubeColor( inputColor ) {
				color =inputColor;
				alert(color);
				if(color == 1){
					hexValue = 0x000077;
					altHex = 0x000066;
					

				}else if(color == 2){
					//red
					hexValue = 0x770000;
					altHex = 0x660000;
				}
				else{
					//blah
				}
				drawScene();
			}
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="bootstrap.min.js"></script>
	</body>
	</html>
